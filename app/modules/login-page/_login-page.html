<section class="login">
  <div class="container">
    <form class="login__form" action="#">
      <label class="login__label">
        Username or email address *
        <input class="login__input" type="text" required>
      </label>
      <label class="login__label">
        Password *
        <input class="login__input" type="password" required>
      </label>
      <button class="login__btn" type="submit">
        Login
      </button>
      <div class="login__form-text">
        <label class="login__label-check">
          <input class="login__check-box" type="checkbox">
          <span class="check-box__style"></span>
        Remember me
        </label>
        <a class="login__form-link" href="#">
          Lost your password?
        </a>
      </div>
    </form>
    <div class="register">
      <div class="register__text">
        <p>Not registered? No problem</p>
      </div>
      <a class="register__link" href="#">
        Create an account
      </a>
    </div>
  </div>
</section>
<div class="partners-login">
  <div class="container">
    <div class="partners-login__inner">
      <img class="partners-login__img" src="images/partners/1.png" alt="parteners-logo">
      <img class="partners-login__img" src="images/partners/2.png" alt="parteners-logo">
      <img class="partners-login__img" src="images/partners/3.png" alt="parteners-logo">
      <img class="partners-login__img" src="images/partners/4.png" alt="parteners-logo">
      <img class="partners-login__img" src="images/partners/5.png" alt="parteners-logo">
    </div>
  </div>
</div>
